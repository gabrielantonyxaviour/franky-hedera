specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Franky
    network: base
    source:
      address: "0x486989cd189ED5DB6f519712eA794Cee42d75b29"
      abi: Franky
      startBlock: 28538792
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - AgentCreated
        - ApiKeyRegenerated
        - DeviceRegistered
        - Initialized
        - MetalWalletConfigured
      abis:
        - name: Franky
          file: ./abis/Franky.json
      eventHandlers:
        - event: AgentCreated(indexed address,indexed address,string,string,address,uint256,bytes32,(string,string,string,string,string,string,string,string,string),string,bool)
          handler: handleAgentCreated
        - event: ApiKeyRegenerated(indexed address,bytes32)
          handler: handleApiKeyRegenerated
        - event: DeviceRegistered(indexed address,indexed address,string,string,string,string,string,uint256)
          handler: handleDeviceRegistered
        - event: Initialized(indexed address)
          handler: handleInitialized
        - event: MetalWalletConfigured(indexed address,indexed address)
          handler: handleMetalWalletConfigured
      file: ./src/franky.ts
