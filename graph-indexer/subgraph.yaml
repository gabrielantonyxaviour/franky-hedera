specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Franky
    network: testnet
    source:
      address: "0x3b38be860f2158a669ea36e0739512162c5345e4"
      abi: Franky
      startBlock: 18898355
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - FrankyAgentsNftCreated
        - AgentCreated
        - ApiKeyRegenerated
        - DeviceRegistered
        - ServerWalletConfigured
      abis:
        - name: Franky
          file: ./abis/Franky.json
      eventHandlers:
        - event: FrankyAgentsNftCreated(address)
          handler: handleFrankyAgentsNftCreated
        - event: AgentCreated(indexed uint256,indexed address,indexed address,string,address,uint256,string,bool)
          handler: handleAgentCreated
        - event: ApiKeyRegenerated(indexed address,bytes32)
          handler: handleApiKeyRegenerated
        - event: DeviceRegistered(indexed address,indexed address,string,uint256)
          handler: handleDeviceRegistered
        - event: ServerWalletConfigured(indexed address,indexed address,string,bytes32)
          handler: handleServerWalletConfigured
      file: ./src/franky.ts
